<!--操作栏-->
<ng-template #listTitle>
  <!--  标题-->
  <h3 class="nc-page-title" *ngIf="!(option.create?.api||option.update?.api||option.delete?.api)">{{option.name}}</h3>
  <nz-space nzSize="large">
    <!--    增加节点-->
    <ng-container *ngIf="option.create?.api">
      <i nz-icon nzType="plus" *nzSpaceItem (click)="edit(false)"></i>
    </ng-container>
    <!--    修改节点-->
    <ng-container *ngIf="option.update?.api">
      <i nz-icon nzType="edit" *nzSpaceItem (click)="edit(true)"></i>
    </ng-container>
    <!--    删除节点-->
    <ng-container *ngIf="option.delete?.api">
      <i nz-icon nzType="delete" *nzSpaceItem (click)="delete()"></i>
    </ng-container>
  </nz-space>
</ng-template>
<nz-card [nzTitle]="listTitle">
  <!--树-->
  <nz-list nzSize="small" nzSplit="false">
    <nz-list-item *ngFor="let _data of datas" (click)="click(_data)">
      <nz-list-item-meta-title>
        <nz-badge nzStatus="processing" *ngIf="_data[key]==data[key]"></nz-badge>
        <span [ngClass]="{'ant-info':_data[key]==data[key]}">{{ _data[option.nameKey] }}</span>
      </nz-list-item-meta-title>
    </nz-list-item>
  </nz-list>
</nz-card>
